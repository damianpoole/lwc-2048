<template>
    <template for:each={cells} for:item="cell">
        <game-cell key={cell.key}></game-cell>
    </template>
    <template for:each={tiles} for:item="tile">
        <game-tile
            key={tile.key}
            value={tile.value}
            x={tile.x}
            y={tile.y}
            data-tile={tile.key}
        ></game-tile>
    </template>
</template>
